[meta]
title = "Ruby Voice Agent"
description = "Get started using Deepgram's Voice Agent with this Ruby demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/ruby-voice-agent"
useCase = "voice-agent"
language = "ruby"
framework = "sinatra"
sdk = "N/A"
tags = ["voice-agent", "conversational-ai", "voice-ai", "voice-bot", "ruby", "sinatra"]

[check]
command = ["command -v git", "command -v ruby", "command -v bundle"]
message = "Prerequisites checked"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = "bundle install"
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[start.pre]
command = ["test -f .env || echo 'Error: .env file not found'", "test -d frontend/.git || echo 'Error: Frontend submodule not initialized'"]
message = "Pre-flight checks complete"

[start]
command = ["bundle exec rackup config.ru -p 8081 -o 0.0.0.0", "cd frontend && pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf frontend/node_modules", "rm -rf frontend/dist"]
message = "Build artifacts cleaned"

[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"

[test]
command = "echo 'No tests configured'"
message = "Tests skipped"
